{% extends 'base.html' %} {% block content %} {% load static%}
<link rel="stylesheet" href="{% static 'css/general.css' %}" />
<link rel="stylesheet" href="{% static 'css/login.css' %}" />

<section>
  <div class="container">
    <div class="img">
      <img src="{% static 'media/hola.svg' %}" />
    </div>
    <div class="login-content">
      <form method="post" action="">
        {% csrf_token %}
        <h2 class="title">Ingresar</h2>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <h5>{{ form.username.label_tag }}</h5>
            <input type="text" class="input mb-3"> {{ form.username }}</input>
          </div>
        </div>
        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <h5>{{ form.password.label_tag }}</h5>
            <input type="password" class="input mb-3">{{ form.password }} </input>
          </div>
        </div>
        <input type="submit" class="btn" value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </div>
</section>
